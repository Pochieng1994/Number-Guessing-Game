<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

       <form id="form">

        <label for="guessInput">
          <h3 class="header">
            Guess a Number Between 1-100,
            You Will Be Given 3 Tries To Guess The Number:
          </h3>
        </label>
    
        <input type="number" id="guessInput" class="input-1" name="number" min="1" max="100" required>
    
        <input type="submit" id="guessSubmit" class="input-2">
    
        <input type="reset" id="resetButton" class="input-3">
    
      </form>
    
    <p class="outputText"></p>
  </div>
 
  
  <script src="script.js"></script>
</body>
</html>
